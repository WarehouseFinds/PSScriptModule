name: 'CodeQL'
run-name: "${{ github.event.repository.name }} | CodeQL | ${{ github.run_id }} | ${{ github.event_name }}"
on:
  workflow_call:
  schedule:
    - cron: '27 2 * * 1'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 #v6.01

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: actions # PowerShell is not supported natively yet
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
